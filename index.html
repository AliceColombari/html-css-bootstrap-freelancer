<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- LINK CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- LINK ICONS BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- LINK STYLE -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HEADER -->
    <header>
        <!-- NAVBAR ESPANSA + NAVBAR FONDO SCURO CON TEXT LIGHT + FISSA IN ALTO -->
        <nav class="navbar navbar-expand-md navbar-dark">
            <div class="container py-2">


                <!-- LOGO + FONT WEIGHT + FONT SIZE -->
                <a class="navbar-brand fw-bold fs-4" href="#">START BOOTSTRAP</a>
                <!-- BUTTON HAMBURGER NAV MOBILE -->
                <button class="navbar-toggler" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- NASCONDI CONTENUTO NAVBAR -->
                <div class="collapse navbar-collapse flex-grow-0">
                    <!-- A TUTTA ALTEZZA + SPAZIATURA UGUALE TRA ELEMENTI + MARGIN BOTTOM -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <!-- ELEMENTI NAVBAR + LINK ATTIVI + FONT WEIGHT BOLD -->
                      <li class="nav-item">
                        <a class="nav-link active fw-bold" href="#">PORTFOLIO</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active fw-bold" href="#">ABOUT</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active fw-bold" href="#">CONTACT</a>
                      </li>
                    </ul>
                  </div>
                  
            </div>
        </nav>
    </header>
    <!-- FINE HEADER -->



    <!-- MAIN -->
    <main>

        <!-- JUMBOTRON + PADDING -->
        <section class="jumbotron py-5">
            <div class="container">
                <!-- CONTENUTI CENTRATI -->
                <div class="row justify-content-center">
                    <!-- LARGHEZZA COLONNA CONTENUTI CENTRATI -->
                    <div class="col col-md-8 col-lg-6">
                        <div class="row flex-column align-items-center">
                            <!-- LARGHEZZA COLONNA PER IMAGE -->
                            <div class="col-7 col-lg-5">
                                <img src="img/avatar.svg" alt="avatar">
                            </div>

                            <!-- TITOLO  -->
                            <div class="col">
                                <h1 class="text-center text-light fw-bold">START BOOTSTRAP</h1>
                            </div>

                            <!-- BAR + STELLINA + BAR - DISPLAY FLEX + CENTRATURA -->
                            <div class="d-flex justify-content-center align-items-center py-2 col-7">
                                <div class="bar bg-white"></div>
                                <div class="star">
                                    <!-- link icons bootstrap + font size + padding asse x + colore -->
                                    <i class="bi bi-star-fill fs-2 px-3 text-light"></i>
                                </div>
                                <div class="bar bg-white"></div>
                            </div>

                            <!-- CARATTERISTICHE -->
                            <div class="col text-center py-2 fs-7">
                                <a class="text-light text-decoration-none" href="#">GRAPHIC ARTIST</a>
                                <span class="text-light">-</span>

                                <a class="text-light text-decoration-none" href="#">WEB DESIGNER</a>
                                <span class="text-light">-</span>

                                <a class="text-light text-decoration-none" href="#">ILLUSTRATOR</a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- FINE JUMBOTRON -->


        <!-- PORTFOLIO -->
        <section class="portfolio py-5">
            <div class="container">
                <div class="row">
                    <div class="col">

                        <!-- TITOLO -->
                        <h2 class="text-center fw-bold mb-4">PORTFOLIO</h2>

                        <!-- BAR + STELLINA + BAR - DISPLAY FLEX + CENTRATURA -->
                        <div class="d-flex justify-content-center align-items-center mb-3 m-auto">
                            <div class="bar bg-dark"></div>
                            <div class="star">
                                <i class="bi bi-star-fill fs-2 px-3"></i>
                            </div>
                            <div class="bar bg-dark"></div>
                        </div>

                        <!-- ELEMENTI PORTFOLIO + GUTTER - spazio vuoto tra il contenuto delle colonne -->
                        <div class="row g-3">
                            <!-- col-12 tutta la riga occupata 
                                / col-md-6 due immagini su una riga 12:2= 6 
                                / col-lg-4 tre immagini su una riga 12:3= 4 -->
                            <div class="col-12 col-md-6 col-lg-4">
                                <!-- image in scala + rotonditÃ  angoli  -->
                                <img class="img-fluid rounded" src="img/cabin.png" alt="cabin">
                            </div>

                            <div class="col-12 col-md-6 col-lg-4">
                                <img class="img-fluid rounded" src="img/cake.png" alt="cake">
                            </div>

                            <div class="col-12 col-md-6 col-lg-4">
                                <img class="img-fluid rounded" src="img/circus.png" alt="circus">
                            </div>

                            <div class="col-12 col-md-6 col-lg-4">
                                <img class="img-fluid rounded" src="img/game.png" alt="game">
                            </div>

                            <div class="col-12 col-md-6 col-lg-4">
                                <img class="img-fluid rounded" src="img/safe.png" alt="safe">
                            </div>

                            <div class="col-12 col-md-6 col-lg-4">
                                <img class="img-fluid rounded" src="img/submarine.png" alt="submarine">
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>
        <!-- FINE PORTFOLIO -->


        <!-- ABOUT -->
        <section class="about py-5">
            <div class="container">
                <div class="row">
                    <!-- TITOLO -->
                    <div class="row">
                        <div class="m-auto">
                            <h2 class="text-center text-light fw-bold">ABOUT</h2>
                        </div>
                    </div>

                     <!-- BAR + STELLINA + BAR - DISPLAY FLEX + CENTRATURA -->
                     <div class="d-flex justify-content-center align-items-center mb-3 m-auto">
                        <div class="bar bg-light"></div>
                        <div class="star">
                            <i class="bi bi-star-fill fs-2 px-3 text-light"></i>
                        </div>
                        <div class="bar bg-light"></div>
                    </div>

                    <!-- TESTO -->
                    <div class="row justify-content-center flex-wrap">
                        <div class="">
                            <p></p>
                        </div>

                        <div class="">
                            <p></p>
                        </div>
                    </div>

                    <!-- BOTTONE DOWNLOAD -->
                    <div class="m-auto text-center">

                    </div>
                </div>
            </div>
        </section>
        <!-- FINE ABOUT -->


        <!-- CONTACT ME -->
        <section class="contact py-5">
            <div class="container">
                <div class="row">
                    <!-- TITOLO -->
                    <div class="row">
                        <div class="m-auto">
                            <h2 class="text-center text-dark fw-bold">CONTACT ME</h2>
                        </div>
                    </div>

                     <!-- BAR + STELLINA + BAR - DISPLAY FLEX + CENTRATURA -->
                     <div class="d-flex justify-content-center align-items-center mb-3 m-auto">
                        <div class="bar bg-dark"></div>
                        <div class="star">
                            <i class="bi bi-star-fill fs-2 px-3"></i>
                        </div>
                        <div class="bar bg-dark"></div>
                    </div>

                    <!-- FORM -->
                    <div class="row justify-content-center">

                    </div>
                </div>
            </div>
        </section>
        <!-- FINE CONTACT ME -->
    </main>
    <!-- FINE MAIN -->



    <!-- FOOTER -->
    <footer>
        <div class="container-fluid link">
            <div class="row justify-content-center">
                <h5>LOCATION</h5>
            </div>
        </div>

        <div class="container py-2">
            <div class="row justify-content-center">
                <div>
                    <p class="text-center text-light">Copyright &#169; Your Website 2019</p>
                </div>
            </div>
        </div>
    </footer>

      
    <!-- LINK JAVASCRIPT DI BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
